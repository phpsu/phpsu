name: Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        php: [8.0, 7.4, 7.3, 7.2]
        symfony-version: [4.4.*, 5.0.*]

    name: P${{ matrix.php }} with Symfony ${{ matrix.symfony-version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.composer/cache/files
          key: dependencies-php-${{ matrix.php }}-composer-${{ hashFiles('composer.json') }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick
          coverage: xdebug

      - name: Install dependencies
      - run: composer install
      - run: composer require symfony/process:${{ matrix.symfony-version }} symfony/console:${{ matrix.symfony-version }}

      - name: Execute tests
      - run: vendor/bin/grumphp run
      - run: composer test
      - run: composer infection
      - run: composer phpstan
      - uses: codecov/codecov-action@v1
        with:
          file: ./tests/test-results/coverage.xml
